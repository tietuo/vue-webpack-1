<div class="page page-current">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript:;" @click="goBack()"></a>
        <h1 class="title">个人中心</h1>
    </header>

    <div class="content">
        <div class="content-block-title" style="margin-top: .75rem;">个人信息</div>
        <div class="list-block">
            <ul>
                <li class="item-content item-link" @click="goRoute('/login')">
                    <div class="item-media"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style="width: 2.2rem;border-radius: 50%;"></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">用户XXX</div>
                        </div>
                        <div class="item-subtitle"></div>
                    </div>
                </li>
                <li class="item-content item-link">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">我的问题</div>
                        <div class="item-after">0</div>
                    </div>
                </li>
                <li class="item-content item-link">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">我的收藏</div>
                        <div class="item-after">0</div>
                    </div>
                </li>
                <li class="item-content item-link">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">评论列表</div>
                        <div class="item-after">0</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">车辆信息</div>
        <div class="list-block">
            <ul>
                <li class="item-content item-link open-popup" data-popup=".popup-car-brand">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">车型</div>
                        <div class="item-after" v-if="myCarInfo.type_id && myCarInfo.type_id > 0">{{myCarInfo.brand_name}}&nbsp;{{myCarInfo.series_name}}&nbsp;{{myCarInfo.type_name}}</div>
                        <div class="item-after" v-else>未选择</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block">
            <ul>
                <li class="item-content item-link">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">通知中心</div>
                        <div class="item-after"></div>
                    </div>
                </li>
                <li class="item-content item-link">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                        <div class="item-title">系统设置</div>
                        <div class="item-after"></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <div class="row">
                <div class="col-100">
                    <a href="javascript:;"
                        class="button button-big button-fill button-danger">退出登入</a></div>
            </div>
        </div>
    </div>

</div>

<!--车品牌选择-->
<div class="popup popup-car-brand">

    <header class="bar bar-nav">
        <a class="icon icon-left pull-left close-popup" data-popup=".popup-car-brand" href="javascript:;"></a>
        <h1 class="title">车品牌选择</h1>
    </header>

    <div class="content">
        <div class="list-block contacts-block" style="margin: 0;">
            <div class="list-group">
                <ul>
                    <li class="list-group-title">A</li>
                    <li v-for="item in carBrandList"
                        :class="{active:carBrand.brand_id == item.brand_id}"
                        @click="openCarSeriesPopup(item)">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">{{item.brand_name}}</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<!--车款选择-->
<div class="popup popup-car-series">

    <header class="bar bar-nav">
        <a class="icon icon-left pull-left close-popup" data-popup=".popup-car-series" href="javascript:;"></a>
        <h1 class="title">车型选择</h1>
        <button class="button button-fill pull-right" @click="saveCar()">
            保存
        </button>
    </header>
    <div class="content">
        <div class="row">
            <div class="col-40">
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content"
                            v-for="item in carSeriesList"
                            :class="{active:carSeries.id == item.id}"
                            @click="chooseCarSeries(item)">
                            <div class="item-inner">
                                <div class="item-title">{{item.name}}</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-60" style="width: 60%;margin: 0;">
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content"
                            v-for="item in carTypeList"
                            :class="{active:carType.id == item.id}"
                            @click="chooseCarType(item)">
                            <div class="item-inner">
                                <div class="item-title">{{item.name}}</div>
                                <div class="item-after"></div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
